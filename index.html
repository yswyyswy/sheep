<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小咩追企鹅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #a8d8ea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Microsoft YaHei", "黑体", "宋体", sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            background-color: #a8d8ea;
            border: 4px solid #5d9b9b;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(168, 216, 234, 0.9);
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            color: #5d9b9b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }
        
        button {
            background-color: #f8c3cd;
            border: none;
            color: #5d9b9b;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 0px rgba(93, 155, 155, 0.3);
            transition: all 0.2s;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0px rgba(93, 155, 155, 0.3);
        }
        
        #scoreDisplay, #timeDisplay {
            color: #5d9b9b;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        
        .instructions {
            color: #5d9b9b;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        #touchIndicator {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(248, 195, 205, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>小咩追企鹅</h1>
    
    <div id="scoreDisplay">得分: 0</div>
    <div id="timeDisplay">时间: 60秒</div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="touchIndicator"></div>
        
        <div id="startScreen">
            <h1>小咩追企鹅</h1>
            <p class="instructions">滑动屏幕控制小咩追逐企鹅！<br>每碰到一次得1分<br>游戏时间60秒</p>
            <button id="startButton">开始游戏</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>游戏结束</h1>
            <p class="instructions" id="finalScore">你的得分: 0</p>
            <button id="restartButton">再玩一次</button>
        </div>
    </div>
    
    <script>
        // 游戏变量
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let timeInterval;
        let isGameRunning = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');
        const touchIndicator = document.getElementById('touchIndicator');
        
        // 设置画布大小
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // 游戏对象
        const sheep = {
            x: 100,
            y: 100,
            size: 32,
            speed: 4,  // 提高绵羊速度
            dx: 0,
            dy: 0
        };
        
        const penguin = {
            x: 300,
            y: 300,
            size: 32,
            speed: 3.5,  // 提高企鹅速度
            dx: 0,
            dy: 0,
            changeDirectionTimer: 0
        };
        
        // 绘制像素风小咩
        function drawSheep() {
            // 绵羊身体 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(sheep.x, sheep.y, sheep.size, sheep.size);
            
            // 绵羊脸 (浅粉色)
            ctx.fillStyle = '#f8c3cd';
            ctx.fillRect(sheep.x + 8, sheep.y + 8, 16, 16);
            
            // 绵羊眼睛 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(sheep.x + 12, sheep.y + 12, 4, 4);
            ctx.fillRect(sheep.x + 20, sheep.y + 12, 4, 4);
            
            // 绵羊耳朵 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(sheep.x + 4, sheep.y + 4, 8, 8);
            ctx.fillRect(sheep.x + 20, sheep.y + 4, 8, 8);
            
            // 绵羊角 (棕色)
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(sheep.x + 6, sheep.y, 4, 8);
            ctx.fillRect(sheep.x + 22, sheep.y, 4, 8);
        }
        
        // 绘制像素风小企鹅
        function drawPenguin() {
            // 企鹅身体 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(penguin.x, penguin.y, penguin.size, penguin.size);
            
            // 企鹅肚子 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(penguin.x + 4, penguin.y + 8, 24, 16);
            
            // 企鹅眼睛 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(penguin.x + 8, penguin.y + 8, 8, 4);
            ctx.fillRect(penguin.x + 16, penguin.y + 8, 8, 4);
            
            // 企鹅眼球 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(penguin.x + 12, penguin.y + 8, 2, 2);
            ctx.fillRect(penguin.x + 20, penguin.y + 8, 2, 2);
            
            // 企鹅嘴 (橙色)
            ctx.fillStyle = '#ffa500';
            ctx.fillRect(penguin.x + 12, penguin.y + 12, 8, 4);
        }
        
        // 清空画布
        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 绘制游戏元素
        function draw() {
            clear();
            drawSheep();
            drawPenguin();
        }
        
        // 更新游戏状态
        function update() {
            // 移动绵羊
            sheep.x += sheep.dx;
            sheep.y += sheep.dy;
            
            // 边界检测 - 绵羊
            if (sheep.x < 0) sheep.x = 0;
            if (sheep.x + sheep.size > canvas.width) sheep.x = canvas.width - sheep.size;
            if (sheep.y < 0) sheep.y = 0;
            if (sheep.y + sheep.size > canvas.height) sheep.y = canvas.height - sheep.size;
            
            // 企鹅AI - 更智能的逃跑逻辑
            penguin.changeDirectionTimer--;
            if (penguin.changeDirectionTimer <= 0 || 
                penguin.x < 0 || penguin.x + penguin.size > canvas.width || 
                penguin.y < 0 || penguin.y + penguin.size > canvas.height) {
                
                // 计算远离绵羊的方向
                const angle = Math.atan2(penguin.y - sheep.y, penguin.x - sheep.x);
                
                // 添加一些随机性
                const randomAngle = angle + (Math.random() - 0.5) * Math.PI/2;
                
                penguin.dx = Math.cos(randomAngle) * penguin.speed;
                penguin.dy = Math.sin(randomAngle) * penguin.speed;
                
                penguin.changeDirectionTimer = 30 + Math.random() * 30;
            }
            
            // 移动企鹅
            penguin.x += penguin.dx;
            penguin.y += penguin.dy;
            
            // 边界检测 - 企鹅
            if (penguin.x < 0) {
                penguin.x = 0;
                penguin.dx = penguin.speed;
            }
            if (penguin.x + penguin.size > canvas.width) {
                penguin.x = canvas.width - penguin.size;
                penguin.dx = -penguin.speed;
            }
            if (penguin.y < 0) {
                penguin.y = 0;
                penguin.dy = penguin.speed;
            }
            if (penguin.y + penguin.size > canvas.height) {
                penguin.y = canvas.height - penguin.size;
                penguin.dy = -penguin.speed;
            }
            
            // 碰撞检测
            if (collision(sheep, penguin)) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                
                // 碰到后企鹅随机传送到新位置
                penguin.x = Math.random() * (canvas.width - penguin.size);
                penguin.y = Math.random() * (canvas.height - penguin.size);
                
                // 重置方向计时器
                penguin.changeDirectionTimer = 0;
            }
            
            draw();
        }
        
        // 碰撞检测
        function collision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        }
        
        // 计时器
        function updateTime() {
            timeLeft--;
            timeDisplay.textContent = `时间: ${timeLeft}秒`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // 开始游戏
        function startGame() {
            isGameRunning = true;
            score = 0;
            timeLeft = 60;
            
            // 重置位置
            sheep.x = 100;
            sheep.y = 100;
            sheep.dx = 0;
            sheep.dy = 0;
            
            penguin.x = 300;
            penguin.y = 300;
            penguin.dx = 0;
            penguin.dy = 0;
            penguin.changeDirectionTimer = 0;
            
            // 更新显示
            scoreDisplay.textContent = `得分: ${score}`;
            timeDisplay.textContent = `时间: ${timeLeft}秒`;
            
            // 隐藏开始界面
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 开始游戏循环
            gameInterval = setInterval(update, 20);
            timeInterval = setInterval(updateTime, 1000);
        }
        
        // 结束游戏
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            
            // 显示游戏结束界面
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = `你的得分: ${score}`;
        }
        
        // 触屏控制
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
            
            // 显示触控指示器
            touchIndicator.style.display = 'block';
            touchIndicator.style.left = (touch.clientX - 30) + 'px';
            touchIndicator.style.top = (touch.clientY - 30) + 'px';
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (!isGameRunning) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;
            
            // 更新触控指示器位置
            touchIndicator.style.left = (touch.clientX - 30) + 'px';
            touchIndicator.style.top = (touch.clientY - 30) + 'px';
            
            // 根据滑动方向控制绵羊移动
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                sheep.dx = deltaX > 0 ? sheep.speed : -sheep.speed;
                sheep.dy = 0;
            } else {
                sheep.dx = 0;
                sheep.dy = deltaY > 0 ? sheep.speed : -sheep.speed;
            }
            
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
        });
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            touchIndicator.style.display = 'none';
            sheep.dx = 0;
            sheep.dy = 0;
        });
        
        // 事件监听
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // 初始化
        window.addEventListener('load', function() {
            resizeCanvas();
            draw();
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                resizeCanvas();
                if (!isGameRunning) draw();
            });
        });
    </script>
</body>
</html>
