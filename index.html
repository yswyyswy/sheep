<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小咩追企鹅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #a8d8ea;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Microsoft YaHei", "黑体", "宋体", sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        
        #gameHeader {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            background-color: #a8d8ea;
            border: 4px solid #5d9b9b;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        #joystickContainer {
            width: 100%;
            max-width: 400px;
            height: 100px;
            position: relative;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(168, 216, 234, 0.9);
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            color: #5d9b9b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }
        
        button {
            background-color: #f8c3cd;
            border: none;
            color: #5d9b9b;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 0px rgba(93, 155, 155, 0.3);
            transition: all 0.2s;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0px rgba(93, 155, 155, 0.3);
        }
        
        #scoreDisplay, #timeDisplay {
            color: #5d9b9b;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        
        .instructions {
            color: #5d9b9b;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(248, 195, 205, 0.5);
            border-radius: 50%;
            z-index: 5;
        }
        
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(93, 155, 155, 0.8);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="gameHeader">
        <h1>小咩追企鹅</h1>
        <div id="scoreDisplay">得分: 0</div>
        <div id="timeDisplay">时间: 60秒</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>小咩追企鹅</h1>
            <p class="instructions">使用下方摇杆控制小咩追逐企鹅！<br>每碰到一次得1分<br>游戏时间60秒</p>
            <button id="startButton">开始游戏</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>游戏结束</h1>
            <p class="instructions" id="finalScore">你的得分: 0</p>
            <button id="restartButton">再玩一次</button>
        </div>
    </div>
    
    <div id="joystickContainer">
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
    </div>
    
    <script>
        // 游戏变量
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let timeInterval;
        let isGameRunning = false;
        
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        
        // 设置画布大小
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // 游戏对象
        const sheep = {
            x: 100,
            y: 100,
            size: 32,
            speed: 6,
            dx: 0,
            dy: 0
        };
        
        const penguin = {
            x: 300,
            y: 300,
            size: 32,
            speed: 5.5,
            dx: 0,
            dy: 0,
            changeDirectionTimer: 0,
            panicDistance: 150
        };
        
        // 绘制像素风小咩
        function drawSheep() {
            // 小咩身体 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(sheep.x, sheep.y, sheep.size, sheep.size);
            
            // 小咩脸 (浅粉色)
            ctx.fillStyle = '#f8c3cd';
            ctx.fillRect(sheep.x + 8, sheep.y + 8, 16, 16);
            
            // 小咩眼睛 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(sheep.x + 12, sheep.y + 12, 4, 4);
            ctx.fillRect(sheep.x + 20, sheep.y + 12, 4, 4);
            
            // 小咩耳朵 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(sheep.x + 4, sheep.y + 4, 8, 8);
            ctx.fillRect(sheep.x + 20, sheep.y + 4, 8, 8);
            
            // 小咩角 (棕色)
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(sheep.x + 6, sheep.y, 4, 8);
            ctx.fillRect(sheep.x + 22, sheep.y, 4, 8);
        }
        
        // 绘制像素风小企鹅
        function drawPenguin() {
            // 企鹅身体 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(penguin.x, penguin.y, penguin.size, penguin.size);
            
            // 企鹅肚子 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(penguin.x + 4, penguin.y + 8, 24, 16);
            
            // 企鹅眼睛 (白色)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(penguin.x + 8, penguin.y + 8, 8, 4);
            ctx.fillRect(penguin.x + 16, penguin.y + 8, 8, 4);
            
            // 企鹅眼球 (黑色)
            ctx.fillStyle = '#000000';
            ctx.fillRect(penguin.x + 12, penguin.y + 8, 2, 2);
            ctx.fillRect(penguin.x + 20, penguin.y + 8, 2, 2);
            
            // 企鹅嘴 (橙色)
            ctx.fillStyle = '#ffa500';
            ctx.fillRect(penguin.x + 12, penguin.y + 12, 8, 4);
        }
        
        // 清空画布
        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 绘制游戏元素
        function draw() {
            clear();
            drawSheep();
            drawPenguin();
        }
        
        // 计算两点之间距离
        function distance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        // 更新游戏状态
        function update() {
            // 移动小咩
            sheep.x += sheep.dx;
            sheep.y += sheep.dy;
            
            // 边界检测 - 小咩
            if (sheep.x < 0) sheep.x = 0;
            if (sheep.x + sheep.size > canvas.width) sheep.x = canvas.width - sheep.size;
            if (sheep.y < 0) sheep.y = 0;
            if (sheep.y + sheep.size > canvas.height) sheep.y = canvas.height - sheep.size;
            
            // 企鹅AI - 更智能的逃跑逻辑
            penguin.changeDirectionTimer--;
            
            // 计算与小咩的距离
            const distToSheep = distance(
                penguin.x + penguin.size/2, 
                penguin.y + penguin.size/2,
                sheep.x + sheep.size/2,
                sheep.y + sheep.size/2
            );
            
            // 如果小咩靠近，企鹅会更快改变方向
            const panicFactor = Math.max(0, 1 - distToSheep / penguin.panicDistance);
            
            if (penguin.changeDirectionTimer <= 0 || 
                penguin.x < 0 || penguin.x + penguin.size > canvas.width || 
                penguin.y < 0 || penguin.y + penguin.size > canvas.height) {
                
                // 计算远离小咩的方向
                const angle = Math.atan2(penguin.y - sheep.y, penguin.x - sheep.x);
                
                // 添加随机性和恐慌因子
                const randomAngle = angle + (Math.random() - 0.5) * Math.PI * (0.5 + panicFactor);
                
                // 根据恐慌程度提高速度
                const currentSpeed = penguin.speed * (1 + panicFactor * 0.5);
                
                penguin.dx = Math.cos(randomAngle) * currentSpeed;
                penguin.dy = Math.sin(randomAngle) * currentSpeed;
                
                // 根据恐慌程度更快改变方向
                penguin.changeDirectionTimer = Math.max(5, 30 * (1 - panicFactor));
            }
            
            // 移动企鹅
            penguin.x += penguin.dx;
            penguin.y += penguin.dy;
            
            // 边界检测 - 企鹅
            if (penguin.x < 0) {
                penguin.x = 0;
                penguin.dx = penguin.speed;
            }
            if (penguin.x + penguin.size > canvas.width) {
                penguin.x = canvas.width - penguin.size;
                penguin.dx = -penguin.speed;
            }
            if (penguin.y < 0) {
                penguin.y = 0;
                penguin.dy = penguin.speed;
            }
            if (penguin.y + penguin.size > canvas.height) {
                penguin.y = canvas.height - penguin.size;
                penguin.dy = -penguin.speed;
            }
            
            // 碰撞检测
            if (collision(sheep, penguin)) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                
                // 碰到后企鹅随机传送到新位置
                penguin.x = Math.random() * (canvas.width - penguin.size);
                penguin.y = Math.random() * (canvas.height - penguin.size);
                
                // 重置方向计时器
                penguin.changeDirectionTimer = 0;
            }
            
            draw();
        }
        
        // 碰撞检测
        function collision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        }
        
        // 计时器
        function updateTime() {
            timeLeft--;
            timeDisplay.textContent = `时间: ${timeLeft}秒`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // 开始游戏
        function startGame() {
            isGameRunning = true;
            score = 0;
            timeLeft = 60;
            
            // 重置位置
            sheep.x = 100;
            sheep.y = 100;
            sheep.dx = 0;
            sheep.dy = 0;
            
            penguin.x = 300;
            penguin.y = 300;
            penguin.dx = 0;
            penguin.dy = 0;
            penguin.changeDirectionTimer = 0;
            
            // 更新显示
            scoreDisplay.textContent = `得分: ${score}`;
            timeDisplay.textContent = `时间: ${timeLeft}秒`;
            
            // 隐藏开始界面
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 开始游戏循环
            gameInterval = setInterval(update, 20);
            timeInterval = setInterval(updateTime, 1000);
        }
        
        // 结束游戏
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            
            // 显示游戏结束界面
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = `你的得分: ${score}`;
        }
        
        // 触控摇杆实现
        let activeTouchId = null;
        const joystickCenter = { x: 50, y: 50 };
        const joystickRadius = 40;
        
        joystick.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (activeTouchId === null) {
                activeTouchId = e.touches[0].identifier;
                updateJoystickPosition(e.touches[0]);
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (!isGameRunning) return;
            
            for (let i = 0; i < e.touches.length; i++) {
                if (e.touches[i].identifier === activeTouchId) {
                    e.preventDefault();
                    updateJoystickPosition(e.touches[i]);
                    break;
                }
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (!isGameRunning) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === activeTouchId) {
                    resetJoystick();
                    activeTouchId = null;
                    break;
                }
            }
        });
        
        function updateJoystickPosition(touch) {
            const rect = joystick.getBoundingClientRect();
            const touchX = touch.clientX - rect.left - joystickCenter.x;
            const touchY = touch.clientY - rect.top - joystickCenter.y;
            
            // 计算距离和角度
            const distance = Math.min(
                Math.sqrt(touchX * touchX + touchY * touchY),
                joystickRadius
            );
            
            const angle = Math.atan2(touchY, touchX);
            
            // 更新摇杆手柄位置
            const knobX = distance * Math.cos(angle);
            const knobY = distance * Math.sin(angle);
            
            joystickKnob.style.transform = `translate(${knobX}px, ${knobY}px)`;
            
            // 更新小咩移动方向 (灵敏度提高)
            sheep.dx = (knobX / joystickRadius) * sheep.speed * 2;
            sheep.dy = (knobY / joystickRadius) * sheep.speed * 2;
        }
        
        function resetJoystick() {
            joystickKnob.style.transform = 'translate(0, 0)';
            sheep.dx = 0;
            sheep.dy = 0;
        }
        
        // 事件监听
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // 初始化
        window.addEventListener('load', function() {
            resizeCanvas();
            draw();
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                resizeCanvas();
                if (!isGameRunning) draw();
            });
        });
    </script>
</body>
</html>
